# Path to the input data file containing customer data
input_data_path: /home/giangnmt/Vnpt_AI/data_for_extrac_feature/customers.csv

# Path to the output data file where extracted data will be saved
output_data_path: /home/giangnmt/Vnpt_AI/data_for_extrac_feature/output.csv

# Enable debug mode for additional logging information (True for extra logs)
debug: False

# List of fields/columns to be extracted from the CSV file
fields:
  - customer_id: int
  - first_name: str
  - last_name: str
  - phone: str
  - email: str
  - city: str
  - state: str

# Filtering criteria for data extraction
feature:
  - HasPhone: bool
  - EmailDomain: str
